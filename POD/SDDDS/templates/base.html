<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->

		<title>{% block title %}Base{% endblock %}</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="{% static 'SDDDS/css/main.css' %}">
		<link rel="stylesheet" href="{% static 'SDDDS/css/test.css' %}">
		<link rel="stylesheet" href="/static/admin/css/base.css">
		<link rel="stylesheet" href="/static/admin/css/forms.css">
		<link rel="stylesheet" href="/static/admin/css/nav_sidebar.css">

		<div id="header">
			{% block header %}
			<div>
					<p><a class="button" href="{% url 'sddds:index' %}">Home</a></p>
			</div>
				{% if user.is_authenticated %}
			<div>
					<p><a class="button" href="{% url 'sddds:profile' %}">Profile</a></p>
			</div>
			<div>
					<p><a class="button" href="{% url 'sddds:logout' %}">Logout</a></p>
			</div>
				{% else %}
			<div>
					<p><a class="button" href="{% url 'sddds:login' %}">Login</a></p>
					<p><a class="button" href="{% url 'sddds:register_form' %}">Register</a></p>
			</div>
				{% endif %}
			{% endblock %}
		</div>
	</head>

	<body>
        {% block content %}{% endblock %}
	</body>
</html>
